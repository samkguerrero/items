<a [routerLink]="['/']">Home</a>
<p>Add a quote by {{ author.name }}:</p>
<div style="border: 1px solid black;">
  <form (submit)="createQuote()" style="padding: 20px">
    <label for="name">Quote:</label>
    <input name="newQuote.content" [(ngModel)]="newQuote.content" type="text">
    <br>
    <button [routerLink]="['/']"  style="margin: 10px 10px 10px 10px;" class="btn cyan lighten-1">Cancel</button>
    <button class="btn cyan lighten-1">Submit</button>
  </form>
</div>
